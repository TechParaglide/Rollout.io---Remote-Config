<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rollout.io Registry</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Inter, -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            color: white;

            /* ðŸŒŒ DARK RED + BLUE COSMIC GRADIENT */
            background: radial-gradient(circle at 25% 30%, rgba(180, 0, 0, 0.2), transparent 55%),
            radial-gradient(circle at 75% 70%, rgba(0, 60, 200, 0.2), transparent 55%),
            #050509;
        }

        /* ===== STARFIELD LAYERS ===== */

        .stars {
            position: absolute;
            inset: 0;
            background-repeat: repeat;
            animation: starScroll linear infinite;
            z-index: -1;
        }

        .stars.small {
            background-image: url("data:image/svg+xml,\
<svg xmlns='http://www.w3.org/2000/svg' width='800' height='800'>\
<circle cx='10' cy='20' r='1' fill='white'/>\
<circle cx='200' cy='300' r='1' fill='white'/>\
<circle cx='400' cy='100' r='1' fill='white'/>\
<circle cx='600' cy='500' r='1' fill='white'/>\
<circle cx='700' cy='200' r='1' fill='white'/>\
<circle cx='150' cy='600' r='1' fill='white'/>\
<circle cx='350' cy='700' r='1' fill='white'/>\
</svg>");
            animation-duration: 40s;
            opacity: 0.9;
        }

        .stars.medium {
            background-image: url("data:image/svg+xml,\
<svg xmlns='http://www.w3.org/2000/svg' width='800' height='800'>\
<circle cx='100' cy='200' r='2' fill='white'/>\
<circle cx='500' cy='600' r='2' fill='white'/>\
<circle cx='700' cy='300' r='2' fill='white'/>\
<circle cx='300' cy='100' r='2' fill='white'/>\
</svg>");
            animation-duration: 80s;
            opacity: 0.6;
        }

        .stars.large {
            background-image: url("data:image/svg+xml,\
<svg xmlns='http://www.w3.org/2000/svg' width='800' height='800'>\
<circle cx='200' cy='400' r='3' fill='white'/>\
<circle cx='600' cy='150' r='3' fill='white'/>\
</svg>");
            animation-duration: 120s;
            opacity: 0.4;
        }

        @keyframes starScroll {
            from {
                background-position: 0 0;
            }
            to {
                background-position: 0 -800px;
            }
        }

        /* ===== LOGIN UI ===== */

        .container {
            text-align: center;
            width: 360px;
            z-index: 10;
        }

        h1 {
            font-size: 44px;
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: 1px;
        }

        p {
            color: #9ca3af;
            font-size: 14px;
            margin-bottom: 35px;
            text-transform: uppercase;
        }

        input {
            width: 100%;
            padding: 14px;
            margin-bottom: 18px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            font-size: 14px;
            transition: 0.3s;
        }

        input:focus {
            border: 1px solid white;
            outline: none;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
        }

        button {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            border: none;
            font-size: 15px;
            font-weight: 600;
            background: white;
            color: black;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.4);
        }

        .footer {
            margin-top: 40px;
            font-size: 12px;
            color: #6b7280;
        }

    </style>
</head>

<body>

<!-- STAR LAYERS -->
<div class="stars small"></div>
<div class="stars medium"></div>
<div class="stars large"></div>

<!-- LOGIN BOX -->
<div class="container">

    <h1>Rollout.io</h1>
    <p>Access Registry</p>

    <form method="post" action="/login">
        <label>
            <input type="text" name="username" placeholder="Username" required>
        </label>
        <label>
            <input type="password" name="password" placeholder="Password" required>
        </label>
        <button type="submit">Sign In</button>
    </form>

    <div class="footer">
        Registry Server | Rollout.io
    </div>

</div>

</body>
</html>
